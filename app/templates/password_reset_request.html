<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ project_name }} - Reset Password</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 60px auto; }
    h1 { text-align: center; }
    form { border: 1px solid #ccc; padding: 16px; border-radius: 6px; }
    label { display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 6px; margin-top: 2px; }
    button { margin-top: 10px; padding: 8px 12px; }
    .error { color: red; margin-bottom: 8px; }
    .success { color: green; margin-bottom: 8px; }
    .info { margin-top: 12px; font-size: 12px; color: #666; text-align: center; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>{{ project_name }} - Reset Password</h1>

  <div style="background: #fff3cd; border: 1px solid #ffc107; color: #856404; padding: 12px; border-radius: 6px; margin-bottom: 16px;">
    <strong>⚠️ Note:</strong> Email functionality is currently unavailable. Password reset links cannot be sent at this time.
  </div>

  <form action="/web/password-reset" method="post">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
    <label>
      Email Address
      <input type="email" name="email" required>
    </label>
    <button type="submit">Send Reset Link</button>
  </form>

  <div class="info">
    Remember your password? <a href="/web/login">Back to Login</a>
  </div>
</body>
</html>
