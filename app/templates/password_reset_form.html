<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ project_name }} - Set New Password</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 60px auto; }
    h1 { text-align: center; }
    form { border: 1px solid #ccc; padding: 16px; border-radius: 6px; }
    label { display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 6px; margin-top: 2px; }
    button { margin-top: 10px; padding: 8px 12px; }
    .error { color: red; margin-bottom: 8px; }
    .info { margin-top: 12px; font-size: 12px; color: #666; text-align: center; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>{{ project_name }} - Set New Password</h1>

  <form action="/web/password-reset/confirm" method="post" id="resetForm">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="hidden" name="token" value="{{ token }}">
    <label>
      New Password
      <input type="password" id="password" name="password" required minlength="6" maxlength="72">
    </label>
    <label>
      Confirm Password
      <input type="password" id="confirm" name="confirm" required minlength="6" maxlength="72">
    </label>
    <button type="submit">Reset Password</button>
  </form>

  <div class="info">
    <a href="/web/login">Back to Login</a>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      if (document.getElementById('password').value !== document.getElementById('confirm').value) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>
</body>
</html>
