<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ project_name }} - Password Reset Successful</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 60px auto; text-align: center; }
    h1 { text-align: center; }
    .success { color: green; margin-bottom: 16px; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .countdown { font-size: 12px; color: #666; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>{{ project_name }} - Password Reset Successful</h1>
  
  <div class="success">
    Your password has been successfully reset. You can now log in with your new password.
  </div>
  
  <a href="/web/login">Go to Login</a>
  
  <div class="countdown">Redirecting in 5 seconds...</div>

  <script>
    setTimeout(function() {
      window.location.href = '/web/login';
    }, 5000);
  </script>
</body>
</html>
