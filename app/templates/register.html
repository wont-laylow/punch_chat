<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ project_name }} - Register</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 60px auto; }
    h1 { text-align: center; }
    form { border: 1px solid #ccc; padding: 16px; border-radius: 6px; }
    label { display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 6px; margin-top: 2px; }
    button { margin-top: 10px; padding: 8px 12px; }
    .error { color: red; margin-bottom: 8px; }
    .info { margin-top: 12px; font-size: 12px; color: #666; text-align: center; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>{{ project_name }} - Register</h1>

  <form action="/web/register" method="post">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <label>
      Username
      <input type="text" name="username" required>
    </label>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
    <button type="submit">Create account</button>
  </form>

  <div class="info">
    Already have an account?
    <a href="/web/login">Back to login</a>.
  </div>
</body>
</html>
